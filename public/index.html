<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Playlist Maker</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/55ecdb5d0b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Spotify Playlist Maker</h1>
    </header>
    <main>
      <p class="description">Create a playlist tailored to your taste</p>

      <section id="login-section">
        <button id="login-btn">Login to Spotify</button>
      </section>
      <section id="genre-section"></section>
      <section id="controls-section">
        <button id="show-more-btn">Show More</button>
        <button id="generate-btn">Create Playlist</button>
      </section>
      <section id="playlist-items">
        <div class="playlist-details">
          <img class="playlist-cover" src="" alt="" />
          <div class="playlist-meta">
            <p class="playlist-type">Public Playlist</p>
            <h2 class="playlist-name">New Playlist</h2>
            <p class="playlist-description">New playlist description</p>
          </div>
        </div>
        <div class="playlist-tracks"></div>
        <div class="edit-details-modal">
          <div class="modal-header">
            <h4>Edit details</h4>
            <button class="modal-close-button">Ã—</button>
          </div>
          <div class="modal-content">
            <div class="playlist-thumbnail">
              <img src="" alt="Playlist thumbnail" class="thumbnail" />
              <label for="file-upload" class="file-upload-label"
                >Edit Image</label
              >
              <input
                type="file"
                id="file-upload"
                accept="image/*"
                style="display: none"
              />
            </div>
            <form class="playlist-form" style="width: 65%">
              <div class="form-group">
                <label for="playlist-name-modal">Playlist Name</label>
                <input
                  type="text"
                  id="playlist-name-modal"
                  placeholder="New Playlist"
                />
              </div>
              <div class="form-group">
                <label for="playlist-description-modal">Description</label>
                <textarea
                  id="playlist-description-modal"
                  placeholder="New playlist description"
                  spellcheck="false"
                ></textarea>
              </div>
              <button type="submit" class="save-button">Save</button>
            </form>
          </div>
        </div>
        <div class="modal-background"></div>
      </section>
      <audio id="preview-player" src=""></audio>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
