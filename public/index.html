<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nostalgia Radio</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Nostalgia Radio</h1>
      <p class="description">Relive the music from any year!</p>
    </header>
    <main>
      <section id="login-section">
        <button id="login-btn">Login to Spotify</button>
      </section>
      <section id="input-section">
        <label for="year-input">Enter a year</label>
        <input type="number" name="" id="year-input" />
        <button id="submit-btn">Get Songs</button>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
