<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nostalgia Radio</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1 class="header">Spotify Playlist Generator</h1>
      <p class="description">Create a playlist tailored to your taste</p>
    </header>
    <main>
      <section id="login-section">
        <button id="login-btn">Login to Spotify</button>
      </section>
      <section id="input-section">
        <button id="submit-btn">Select Genre</button>
      </section>
      <section id="genre-section"></section>
      <section id="controls-section">
        <button id="show-more-btn">Show More</button>
        <button id="generate-btn">Create Playlist</button>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
